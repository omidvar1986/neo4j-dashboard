  <!-- Server slots -->
  <rect x="60" y="60" width="80" height="15" rx="2" fill="url(#wiremockGrad)"/>
  <rect x="60" y="85" width="80" height="15" rx="2" fill="url(#wiremockGrad)"/>
  <rect x="60" y="110" width="80" height="15" rx="2" fill="url(#wiremockGrad)"/>
  <rect x="60" y="135" width="80" height="15" rx="2" fill="url(#wiremockGrad)"/>
  <!-- Signal waves -->
  <path d="M 30 100 Q 40 80, 50 100 T 70 100" stroke="white" stroke-width="3" fill="none"/>
  <path d="M 150 100 Q 160 80, 170 100 T 190 100" stroke="white" stroke-width="3" fill="none"/>
</svg>

