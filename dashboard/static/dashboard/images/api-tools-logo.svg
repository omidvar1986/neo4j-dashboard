<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- API Tools Logo - Plug/Connection -->
  <rect x="20" y="20" width="160" height="160" rx="30" fill="url(#apiGrad)"/>
  <!-- Plug shape -->
  <rect x="70" y="50" width="60" height="100" rx="8" fill="white"/>
  <rect x="75" y="55" width="50" height="20" rx="4" fill="url(#apiGrad)"/>
  <rect x="75" y="85" width="50" height="20" rx="4" fill="url(#apiGrad)"/>
  <rect x="75" y="115" width="50" height="20" rx="4" fill="url(#apiGrad)"/>
  <!-- Connection lines -->
  <line x1="50" y1="100" x2="70" y2="100" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="130" y1="100" x2="150" y2="100" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <circle cx="50" cy="100" r="8" fill="white"/>
  <circle cx="150" cy="100" r="8" fill="white"/>
</svg>

