<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav-links {
            margin-top: 10px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="nav-container">
        <h1>Neo4j Dashboard</h1>
    </div>
    <div class="nav-links">
        <a href="{% url 'add_nodes' %}" class="btn">Add Nodes</a>
        <a href="{% url 'explore_layers' %}" class="btn">Explore Layers</a>
        <a href="{% url 'manual_query' %}" class="btn">Manual Query</a>
        <a href="{% url 'admin_queries' %}" class="btn">Admin Queries</a>
    </div>
    {% block content %}
    {% endblock %}
    {% if request.path != '/' %}
    <a href="{% url 'home' %}" style="position: fixed; top: 10px; right: 20px; padding: 5px 10px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px;">Back to Home</a>
    {% endif %}
</body>
</html>
