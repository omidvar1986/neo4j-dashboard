<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Neo4j Dashboard</title>
</head>
<body>
    {% extends 'dashboard/base.html' %}
    {% block content %}
        <header>
            <h1></h1>
        </header>
        {% if predefined_queries %}
            <h2>Predefined Queries</h2> 
            {% for query in predefined_queries %}
                <a href="{% url 'predefined_query_result' query.id %}" class="button">{{ query.name }}</a>
            {% endfor %}
        {% endif %}
    {% endblock %}
</body>
</html>
