{% extends 'dashboard/base.html' %}
{% block content %}
    <!-- Predefined Queries Section -->
    {% if predefined_queries %}
        <div>
            <h2>Predefined Queries</h2>
            <ul style="list-style-type: none; padding: 0;">
                {% for query in predefined_queries %}
                    <li style="margin-bottom: 10px;">
                        <a href="{% url 'predefined_query_result' query.id %}" style="color: #007bff; text-decoration: none;">{{ query.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <p style="color: #333;">No predefined queries available.</p>
    {% endif %}
{% endblock %}
