{% extends 'dashboard/base.html' %}
{% block content %}
    <h1>Confirm Relationships</h1>
    <p>Generated Cypher Query:</p>
    <pre>{{ cypher_query }}</pre>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="confirm">Confirm and Execute</button>
        <button type="submit" name="action" value="cancel">Cancel</button>
    </form>
{% endblock %}
