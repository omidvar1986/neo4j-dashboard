{% extends 'dashboard/base.html' %}
{% block content %}
    <h2>Login</h2>

    <!-- Messages Section -->
    {% if messages %}
        <div style="margin-bottom: 20px;">
            {% for message in messages %}
                <div style="padding: 10px; background-color: {% if message.tags == 'success' %}#d4edda{% else %}#f8d7da{% endif %}; color: {% if message.tags == 'success' %}#155724{% else %}#721c24{% endif %}; border: 1px solid {% if message.tags == 'success' %}#c3e6cb{% else %}#f5c6cb{% endif %}; border-radius: 5px;">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Login Form -->
    <form method="post" style="max-width: 400px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 5px 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </form>

    <!-- Register Link -->
    <p style="margin-top: 10px;">
        Don't have an account? 
        <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none;">Register</a>
    </p>
{% endblock %}
