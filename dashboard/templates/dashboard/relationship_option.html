{% extends 'dashboard/base.html' %}
{% block content %}
    <h2>Do the New Nodes Have Relationships with Existing Nodes?</h2>

    <!-- Error Messages -->
    {% if error %}
        <div style="padding: 10px; margin-bottom: 20px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px;">
            {{ error }}
        </div>
    {% endif %}

    <!-- Relationship Option Form -->
    <form method="post" style="max-width: 400px;">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label style="margin-right: 10px; display: block; margin-bottom: 5px;">
                <input type="radio" name="add_relationships" value="yes" required style="margin-right: 5px;">
                Yes
            </label>
            <label style="display: block;">
                <input type="radio" name="add_relationships" value="no" style="margin-right: 5px;">
                No
            </label>
        </div>
        <button type="submit" style="padding: 5px 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Next</button>
    </form>
{% endblock %}
