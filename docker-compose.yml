version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: neo4j_dashboard_postgres
    environment:
      - POSTGRES_DB=neo_dashboard
      - POSTGRES_USER=neo4j_dashboard_user
      - POSTGRES_PASSWORD=Milad1986
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U neo4j_dashboard_user -d neo_dashboard" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: neo4j_dashboard_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Ensure nginx.crt and nginx.key are in ./nginx/ssl/
      - ./nginx/ssl:/etc/nginx/ssl
      - ./staticfiles:/app/staticfiles
    depends_on:
      - web
    restart: unless-stopped

  # Neo4j Database
  neo4j:
    image: neo4j:5.5
    container_name: neo4j_dashboard_neo4j
    environment:
      - NEO4J_AUTH=neo4j/Milad1986
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 7687" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # MongoDB Database for Test Cases
  mongodb:
    image: mongo:7.0
    container_name: neo4j_dashboard_mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongodb_user
      - MONGO_INITDB_ROOT_PASSWORD=Milad1986
      - MONGO_INITDB_DATABASE=testcases_db
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Wiremock Service
  wiremock:
    image: holomekc/wiremock-gui
    container_name: neo4j_dashboard_wiremock
    ports:
      - "8081:8080"
    volumes:
      - ./wiremock_mappings:/home/wiremock/mappings
    restart: unless-stopped

  # Django Web Application
  web:
    build: .
    container_name: neo4j_dashboard_web
    # Ports are disabled so it is only reached via Nginx
    # ports:
    #   - "8000:8000"

    env_file:
      - .env

    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
      mongodb:
        condition: service_healthy

    environment:
      # Django settings
      # Database settings overrides
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - MONGODB_HOST=mongodb
      # Note: ALLOWED_HOSTS is loaded from .env

    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./staticfiles:/app/staticfiles

    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  mongodb_data:
  keycloak_db_data: # Left in volumes just in case, but unused by services now
