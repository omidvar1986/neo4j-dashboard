version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: neo4j_dashboard_postgres
    environment:
      - POSTGRES_DB=neo_dashboard
      - POSTGRES_USER=neo4j_dashboard_user
      - POSTGRES_PASSWORD=Milad1986
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neo4j_dashboard_user -d neo_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Neo4j Database
  neo4j:
    image: neo4j:5.5
    container_name: neo4j_dashboard_neo4j
    environment:
      - NEO4J_AUTH=neo4j/Milad1986
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 7687"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Django Web Application
  web:
    build: .
    container_name: neo4j_dashboard_web
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
    environment:
      # Django settings
      - DEBUG=False
      - SECRET_KEY=django-insecure-sx42i2cydw$405*%s0e_*rwr@t&ixl_6h53*dr0c9+#itt^z6y
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      # Database settings
      - POSTGRES_NAME=neo_dashboard
      - POSTGRES_USER=neo4j_dashboard_user
      - POSTGRES_PASSWORD=Milad1986
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      # Neo4j settings
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=Milad1986
    volumes:
      - ./logs:/app/logs
      - ./staticfiles:/app/staticfiles
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins: