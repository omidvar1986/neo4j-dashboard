version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: neo4j_dashboard_postgres
    environment:
      - POSTGRES_DB=neo_dashboard
      - POSTGRES_USER=neo4j_dashboard_user
      - POSTGRES_PASSWORD=Milad1986
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U neo4j_dashboard_user -d neo_dashboard" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Neo4j Database
  neo4j:
    image: neo4j:5.5
    container_name: neo4j_dashboard_neo4j
    environment:
      - NEO4J_AUTH=neo4j/Milad1986
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 7687" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # MongoDB Database for Test Cases
  mongodb:
    image: mongo:7.0
    container_name: neo4j_dashboard_mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongodb_user
      - MONGO_INITDB_ROOT_PASSWORD=Milad1986
      - MONGO_INITDB_DATABASE=testcases_db
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Wiremock Service
  wiremock:
    image: holomekc/wiremock-gui
    container_name: neo4j_dashboard_wiremock
    ports:
      - "8081:8080"
    volumes:
      - ./wiremock_mappings:/home/wiremock/mappings
    restart: unless-stopped

  # Keycloak (Optional - for development/testing)
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: neo4j_dashboard_keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      keycloak-db:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - keycloak # Only start when explicitly requested: docker-compose --profile keycloak up

  # Keycloak Database
  keycloak-db:
    image: postgres:15
    container_name: neo4j_dashboard_keycloak_db
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak -d keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - keycloak

  # Django Web Application
  web:
    build: .
    container_name: neo4j_dashboard_web
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
      mongodb:
        condition: service_healthy
    environment:
      # Django settings
      - DEBUG=False
      - SECRET_KEY=django-insecure-sx42i2cydw$405*%s0e_*rwr@t&ixl_6h53*dr0c9+#itt^z6y
      # ALLOWED_HOSTS is loaded from .env
      # Database settings
      - POSTGRES_NAME=neo_dashboard
      - POSTGRES_USER=neo4j_dashboard_user
      - POSTGRES_PASSWORD=Milad1986
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      # Neo4j settings
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=Milad1986
      # MongoDB settings
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=mongodb_user
      - MONGODB_PASSWORD=Milad1986
      - MONGODB_DB=testcases_db
      # Keycloak settings (set KEYCLOAK_ENABLED=True in .env to enable)
      # - KEYCLOAK_ENABLED=False
      # - KEYCLOAK_SERVER_URL=http://keycloak:8080
      # - KEYCLOAK_REALM=master
      # - KEYCLOAK_CLIENT_ID=your-client-id
      # - KEYCLOAK_CLIENT_SECRET=your-client-secret
      # - KEYCLOAK_REDIRECT_URI=http://localhost:8000/oidc/callback/
    volumes:
      - ./logs:/app/logs
      - ./staticfiles:/app/staticfiles
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  mongodb_data:
  keycloak_db_data:
